<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div id="rock" class="options"><button id="rockb">Rock</button></div>
    <div id="paper" class="options"><button id="paperb">Paper</button></div>
    <div id="scissors" class="options"><button id="scissorsb">Scissors</button></div>
    <div id="pscore" class="score">Oyuncu Skoru: 0</div>
    <div id="cscore" class="score" >Bilgisayar Skoru: 0</div>
    <div id="playerChoice" class="choice" >Oyuncunun Tercihi:</div>
    <div id="computerChoice" class="choice" >Bilgisayarin Tercihi:</div>

</body>
<script type="text/javascript" src="script.js"></script>

</html>
